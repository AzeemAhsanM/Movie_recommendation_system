<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Movie Recommendation System</title>

  <style>
    body {
      background-color: #111827;
      color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 10px;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.25rem;
      text-align: center;
    }

    p.subtitle {
      color: #9ca3af;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 0.95rem;
    }

    form {
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #111827;
      color: #f9fafb;
      box-sizing: border-box;
      font-size: 1rem;
    }

    input[type="text"]::placeholder {
      color: #6b7280;
    }

    button {
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      border: none;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .error {
      color: #f97373;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    ol {
      margin-top: 1rem;
      padding-left: 1.25rem;
      font-size: 1rem;
    }

    li {
      margin-bottom: 0.4rem;
    }

    /* Autocomplete dropdown */
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #020617;
      border: 1px solid #374151;
      border-radius: 0 0 6px 6px;
      max-height: 220px;
      overflow-y: auto;
      z-index: 10;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      display: none;
    }

    .suggestion-item {
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .suggestion-item:hover {
      background-color: #1f2937;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Recommendation System</h1>
    <p class="subtitle">Type a movie name and get similar movie suggestions.</p>

    <form method="POST" autocomplete="off">
      <div class="input-wrapper">
        <input
          id="movie-input"
          type="text"
          name="movie_name"
          placeholder="Enter a movie name"
          value="{{ movie_name }}"
          autocomplete="off"
          required
        />
        <div id="suggestions" class="suggestions"></div>
      </div>
      <button type="submit">Recommend</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    {% if recommendations %}
      <h2>Movies suggested for you:</h2>
      <ol>
        {% for title in recommendations %}
          <li>{{ title }}</li>
        {% endfor %}
      </ol>
    {% endif %}
  </div>

  <script>
    // All titles coming from Flask (Python list -> JS array)
    const ALL_TITLES = {{ all_titles | tojson }};

    const input = document.getElementById("movie-input");
    const box = document.getElementById("suggestions");

    function clearSuggestions() {
      box.innerHTML = "";
      box.style.display = "none";
    }

    input.addEventListener("input", () => {
      const query = input.value.trim().toLowerCase();

      if (!query) {
        clearSuggestions();
        return;
      }

      // Find up to 8 matching titles
      const matches = ALL_TITLES
        .filter(t => t.toLowerCase().includes(query))
        .slice(0, 4);

      if (matches.length === 0) {
        clearSuggestions();
        return;
      }

      box.innerHTML = "";
      matches.forEach(title => {
        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.textContent = title;
        div.addEventListener("mousedown", (e) => {
          e.preventDefault();      
          input.value = title;     
          clearSuggestions();      
        });
        box.appendChild(div);
      });

      box.style.display = "block";
    });

    // Hide when clicking outside
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".input-wrapper")) {
        clearSuggestions();
      }
    });

    // Hide on ESC
    input.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        clearSuggestions();
      }
    });
  </script>
</body>
</html>
